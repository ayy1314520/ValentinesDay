<!DOCTYPE HTML>
<html>
<head>

	<meta http-equiv="content-type" content="text/html; charset=UTF-8">

	<script type="text/javascript" src="js/garden.js"></script>
	<script type="text/javascript" src="js/functions.js"></script>
</head>

<body>
<div id="mainDiv">
	<div id="content">

			<span class="comments"></span><br/>

			<span class="string">"余杰"</span><br/>
			<span class="comments">2022年10月24日,我们在一起了.. </span><br/>
			
			<span class="comments">这一年来你对我的好我都知道. </span><br/>
			
			<span class="comments">我是让所有人羡慕的人.</span><br/>
			
			<span class="comments">可是我却一而再再而三的让你伤心.</span><br/>

			 <span class="keyword"></span>:<br/>

			<span class="placeholder"></span><span class="placeholder"></span><br/>
			
			
			<span class="comments">我会永远爱你.</span><br/>
		</div>
		<div id="loveHeart">
			<canvas id="garden"></canvas>
			<div id="words">
				<div id="messages">
					桜桜,错错
					<div id="elapseClock"></div>
				</div>
				<div id="loveu">
					我会好好的爱你.<br/>
					<div class="signature">-想你</div>
				</div>
			</div>
		</div>
	</div>
	
</div>
<script type="text/javascript">
	var offsetX = $("#loveHeart").width() / 2;
	var offsetY = $("#loveHeart").height() / 2 - 55;
	var together = new Date();
	// 此处月份介于 0 ~ 11 之间。用本地时间表示，如 8 月要用 7 表示。
	together.setFullYear(2022, 9, 24);
	together.setHours(0);
	together.setMinutes(0);
	together.setSeconds(0);
	together.setMilliseconds(0);

	if (!document.createElement('canvas').getContext) {
		var msg = document.createElement("div");
		msg.id = "errorMsg";
		msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+";
		document.body.appendChild(msg);
		$("#code").css("display", "none")
		$("#copyright").css("position", "absolute");
		$("#copyright").css("bottom", "10px");
		document.execCommand("stop");
	} else {
		setTimeout(function () {
			startHeartAnimation();
		}, 5000);

		timeElapse(together);
		setInterval(function () {
			timeElapse(together);
		}, 500);

		adjustCodePosition();
		$("#code").typewriter();
	}
</script>
</body>
</html>
